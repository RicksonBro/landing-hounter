<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hounter</title>
        <link rel="stylesheet" href="css\styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <img
                src="img\color-blur.svg"
                alt="color-blur"
                class="header__spot"
            />
            <div class="header__container container">
                <div class="header__logo">
                    <img
                        src="img\icons\logo.png"
                        alt="hounter-logo"
                        class="header__logo__icon"
                    />
                    <span class="header__logo__name">Hounter</span>
                </div>

                <nav class="header__navbar">
                    <ul class="header__navbar__list">
                        <li class="header__navbar__item">about us</li>
                        <li class="header__navbar__item">artice</li>
                        <li class="header__navbar__item">
                            property<img
                                src="img\icons\eva_arrow-ios-forward-fill.svg"
                                alt="down-menu"
                                class="header__navbar__arrow"
                            />
                        </li>
                    </ul>

                    <a href="#" class="header__navbar__signup-btn">sign up!</a>
                </nav>
                <img src="img\lines.png" alt="lines" class="header__lines" />
                <div class="header__img-wrap">
                    <img
                        src="img\aside-background.png"
                        alt="bg-image"
                        class="header__bg-image"
                    />
                </div>
            </div>
        </header>
        <section class="dreams">
            <div class="dreams__container container">
                <h1 class="dreams__header">
                    find the place to<br />
                    live
                    <span class="dreams__header__transparent">your dreams</span
                    ><br />
                    easily here
                </h1>
                <p class="dreams__subheader-text">
                    Everything you need about finding your place to live will be
                    here,<br />
                    where it will be easier for you
                </p>
                <div class="dreams__search-bar">
                    <form class="dreams__search-form">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search for the location you want!"
                        />
                        <button class="dreams__search-button">Search</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
